<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%} - Portafolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">PABLO DE LA TORRE</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center">
            <div class="row">
                <p>O también puedes ver mi redes.</p>
            </div>
        </div>
        <div class="center social-links">
            <div class="fila">
                <a target="_blank" href="https://www.linkedin.com/in/pablodanieldelatorre/"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" alt=""></a>
                <a target="_blank" href="https://github.com/PablodelaTorre"><img class="social" width="30" src="{{ url_for('static', filename='github.png') }}" alt=""></a>
            </div>
        </div>
        <div class="made-with">
            <div class="fila">
                <p>Realizado con dedicación por Pablo de la Torre</p>
            </div>
        </div>
    </div>
    
</body>

</html>
